<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Eliminación</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test de Eliminación de Cotizaciones</h1>
    
    <button onclick="testDelete(3)">Eliminar Cotización ID 3</button>
    <button onclick="testDelete(4)">Eliminar Cotización ID 4</button>
    
    <div id="result"></div>

    <script>
    function testDelete(id) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Procesando...';
        
        fetch('ajax/cotizaciones_test.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `action=delete&id=${id}`
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.text();
        })
        .then(text => {
            console.log('Response text:', text);
            try {
                const data = JSON.parse(text);
                resultDiv.innerHTML = `
                    <div class="result ${data.success ? 'success' : 'error'}">
                        <strong>Resultado:</strong> ${data.success ? 'Éxito' : 'Error'}<br>
                        <strong>Mensaje:</strong> ${data.message}
                    </div>
                `;
            } catch (e) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>Error:</strong> No se pudo parsear la respuesta JSON<br>
                        <strong>Respuesta:</strong> ${text}
                    </div>
                `;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            resultDiv.innerHTML = `
                <div class="result error">
                    <strong>Error de red:</strong> ${error.message}
                </div>
            `;
        });
    }
    </script>
</body>
</html>
